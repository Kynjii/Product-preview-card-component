<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <picture>
        <source srcset="/images/image-product-desktop.jpg" media="(min-width: 376px)" />
        <img src="/images/image-product-mobile.jpg" alt="A bottle of Gabrielle Essence Eau De Parium perfume on a table" class="mobile-img" />
      </picture>
      <div class="card-content-container">
        <div class="product-category">Perfume</div>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">$149.99 <span class="price-retail">$169.99</span>
        </div>
        <button><img src="images/icon-cart.svg" alt="" class="card-icon"></i>Add to Cart</button>
      </div>
    </main>
  </body>
</html>
